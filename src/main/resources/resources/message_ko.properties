index.heading.body1=\uc9c4\uc815\uc73c\ub85c Position\uc5d0 \ub9de\ub294 \uc778\uc7ac\ub97c \uc6d0\ud558\uc2e0\ub2e4\uba74, \ubc14\ub85c \uc5ec\uae30 Abilists\uc5d0\uc11c \uc815\ud655\ud558\uace0 \ube60\ub974\uac8c \ucc3e\uc73c \uc2ed\uc2dc\uc694. \ud55c\ubc88\uc5d0 \uc54c \uc218 \uc788\ub294Chart\ud615\uc2dd\uacfc \uac1d\uad00\uc801\uc774 \uac80\uc99d\uc73c\ub85c \ubbff\uc744 \uc218 \uc788\ub294 \uc11c\ube44\uc2a4\ub85c \uc548\ub0b4\ud574 \ub4dc\ub9bd\ub2c8\ub2e4.
index.heading.body2=\uadf8 \uc9e7\uc740 \uba74\uc811\uc5d0 \uc9c4\uc815 \uc6d0\ud558\ub294 \uc778\uc7ac\ucc44\uc6a9\uc5d0 \uc2e4\ud328\ud558\uc2e0 \uc801 \uc788\uc73c\uc2ed\ub2c8\uac00? \ub2a5\ub825\uc744 \ud55c\ub208\uc5d0 \uc54c\uc544\ubcf4\uae30 \uc27d\uac8c, \uae30\uc220\uc5d0 \uc5f0\uad00\ub41c \ucd94\uac00 \ub2a5\ub825\uc5d0 \ub300\ud574\uc11c\ub3c4, \uc774\ud574\ud558\uae30 \uc27d\uac8c \ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4.
index.heading.body3=\uc5ec\uae30\uc5d0 \ubaa8\ub4e0 \uc778\uc7ac\ub4e4\uc774 \uc790\uae30 \ub2a5\ub825\uacfc \uacbd\ud5d8\uc744 \ud55c\ub208\uc5d0 \uc54c\uc544 \ubcfc \uc218 \uc788\uac8c \ub4f1\ub85d\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. \uc694\uad6c\ud558\ub294 Positions\uc5d0 \ub9de\ub294 \uc9c4\uc815\ud55c \uc778\uc7ac DB List\uac00 \uc788\uc2b5\ub2c8\ub2e4. \uc815\ud655\ud558\uac8c \ub9de\ub294 \uc778\uc7ac\uc744 \uc5ec\uae30\uc11c \ucc3e\uc544\ubcf4\uc2dc\uc9c0 \uc54a\uc73c\uc2dc\uaca0\uc2b5\ub2c8\uac00?